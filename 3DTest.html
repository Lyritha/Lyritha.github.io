<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js GLB + HDR</title>
    <style>
        #container {
            flex: 1;
            position: relative;
            border: 5px solid #808080;
            border-radius: 25px;
            box-sizing: border-box;
            margin: 50px;
            overflow: hidden;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            background: black;
        }
    </style>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
          }
        }
    </script>

</head>
<body>
    <div id="container" class="a">

    </div>


    <script type="module">
        import * as viewer from "/Modules/3DViewer/3DViewer.js";

        const container = document.getElementById("container");
        viewer.initViewer(container);
        viewer.loadModel("Models/House.glb", "House");
        viewer.loadHDR("Images/hdr.hdr")
    </script>
</body>
</html>
