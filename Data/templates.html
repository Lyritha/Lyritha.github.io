<template id="project-item-template">
    <div data-role="data-filter" class="projects-item flex-vertical gap-small">
        <div class="flex-ratio-1">
            <img data-role="thumbnail" data-src="" class="projects-img thumbnail" alt="Icons" />
        </div>
        <div class="flex-vertical flex-ratio-1 gap-small gap-between">
            <div class="flex-vertical">
                <h1 data-role="title" class=""></h1>
                <p data-role="subtitle" class="text-grey"></p>
            </div>
            <button data-function="button" class="button">
                <p class="sub-p">Read more</p>
            </button>
        </div>
    </div>
</template>

<template id="timeline-item">
    <button data-function="button" class="timeline-item flex-horizontal">
        <div class="timeline-line"></div>
        <div class="timeline-container gap-small padding-small flex-horizontal flex-allign-center">
            <img data-role="image" data-src="" class="icon-med" alt="Icon" />
            <div>
                <p data-role="title"></p>
                <p data-role="sub" class="sub-p text-grey"></p>
            </div>
        </div>
        <div class="timeline-line"></div>
        <div class="timeline-container gap-small padding-small flex-ratio-1">
            <p>Period</p>
            <p data-role="period" class="sub-p text-grey"></p>
        </div>
    </button>
</template>


<template id="info-icons">
    <div class="info-item flex-horizontal padding-tiny" data-role="color">
        <img data-role="image" class="icon-med" alt="Icons" />

        <div class="info-modal flex-horizontal gap-med padding-small" data-role="color">
            <img data-role="image" class="icon-med" alt="Icons" />
            <div class="flex-vertical flex-allign-center-mobile">
                <p data-role="title text"></p>
                <p data-role="subtitle text" class="sub-p"></p>
            </div>
        </div>
    </div>
</template>

<template id="simple-button">
    <button class="button">
        <p data-role="content"></p>
    </button>
</template>


<template id="image-modal">
    <div id="imageModal">
        <div id="imageModal-content">
            <div id="imageModal-nav">
                <div id="imageModal-nav-container">
                    <div id="imageModal-nav-left" data-role="nav-hide">
                        <button data-function="previous-image" class="button"><p>Previous</p></button>
                        <button data-function="next-image" class="button"><p>Next</p></button>
                    </div>
                    <div id="imageModal-nav-right">
                        <button data-function="close-modal" class="button"><p>Close</p></button>
                    </div>
                </div>
            </div>

            <img data-role="image" data-src="" alt="Image" />
        </div>
    </div>
</template>

<template id="viewer3D-big">
    <div id="3DViewerModal" class="viewer3D-modal">
        <div class="viewer3D-overlay" style="position:absolute; z-index: 1000; inset: 10px; pointer-events: none">
            <button data-function="close-modal" class="button" style="pointer-events: all">
                <p>Close</p>
            </button>
        </div>
    </div>
</template>

<template id="project-3DModel">
    <div data-role="section-data" class="overlayed-container-item flex-vertical flex-ratio-1">
        <div class="flex-vertical flex-ratio-1 gap-med">
            <div data-role="section-scene" class="viewer3D-container flex-horizontal flex-ratio-1 thumbnail3D">
                <div class="gpu-warning flex-vertical flex-ratio-1 padding-med gap-between">
                    <div class="flex-vertical gap-med">
                        <h1>GPU Not Supported or Inaccessible</h1>
                        <p>Your browser is not giving access to the GPU. To fix this, you may need to <strong>enable hardware acceleration</strong> in your browser settings.</p>
                    </div>

                    <ol data-browser="chromium" class="flex-vertical gap-small padding-small">
                        <li>Open <code>chrome://settings/system</code> in the address bar.</li>
                        <li>Turn on <strong>“Use hardware acceleration when available”</strong>.</li>
                        <li>Restart your browser.</li>
                    </ol>

                    <ol data-browser="firefox">
                        <li>Open <code>about:preferences#general</code>.</li>
                        <li>Scroll to <strong>Performance</strong>.</li>
                        <li>Enable <strong>“Use recommended performance settings”</strong>.</li>
                        <li>Make sure <strong>“Use hardware acceleration when available”</strong> is checked.</li>
                        <li>Restart Firefox.</li>
                    </ol>

                    <ol data-browser="safari">
                        <li>Go to <strong>Safari &gt; Preferences</strong>.</li>
                        <li>In the <strong>Advanced</strong> tab, ensure <strong>“Use hardware acceleration”</strong> is enabled (on by default).</li>
                        <li>Restart Safari if needed.</li>
                    </ol>

                    <p class="sub-p text-grey">if your GPU is very old or drivers are outdated, enabling acceleration may not work. Updating your graphics drivers can also help.
                    </p>
                </div>
            </div>

        </div>
    </div>
</template>
